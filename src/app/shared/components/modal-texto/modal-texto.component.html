  <!-- Modal Texto a dibujar-->
  <div class="modal fade" id="modal-texto" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-5 text-primary" id="staticBackdropLabel">Agregar texto</h5>
          <button type="button" class="btn-close" (click)="cerrarModal()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formText">
                <textarea
                  formControlName="texto"
                  #inputTexto
                  (keydown.enter)="enviar()"
                  class="form-control form-control-sm"
                  placeholder="Escribe tu texto"
                  id="texto"
                  name="texto"
                  rows="6">
                </textarea>
            </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-primary" (click)="enviar()">
            Agregar
          </button>
        </div>
      </div>
    </div>
</div>
