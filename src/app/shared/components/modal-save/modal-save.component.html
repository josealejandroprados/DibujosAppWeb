<!-- Modal usado para guardar un dibujo en Firebase Storage, aqui se define el nombre del archivo -->
<div class="modal" id="modal-save">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title fs-5 text-primary">Guardar Dibujo</h5>
            <button type="button" class="btn-close" (click)="cerrarModalGuardar()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formSave">
                <label for="name" class="form-label">Nombre del dibujo</label>
                <div class="form-text text-danger mb-2">
                    * Campo obligatorio
                </div>
                <input type="text" formControlName="name" #inputNombre (keydown.enter)="save()" name="name" id="name" class="form-control form-control-sm">
            </form>
        </div>
        <div class="modal-footer">
            <div class="btn-group btn-group-sm">
                <button type="submit" class="btn btn-outline-primary btn-sm" [disabled]="formSave.invalid" (click)="save()">
                    Aceptar
                </button>
                <button type="button" class="btn btn-outline-danger btn-sm" (click)="cerrarModalGuardar()">
                    Cancelar
                </button>
            </div>
        </div>
      </div>
    </div>
</div>
